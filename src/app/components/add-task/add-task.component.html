<form class="add-form" *ngIf="showAddTask">
    <div class="form-control"> 
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input name="day"  type="text" id="name" placeholder="Add Day & Time" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check"> 
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" >
    </div>
    <input (click)="saveTask()" type="submit" value="{{editTask ? 'Edit Task' : 'Add Task'}}" class="btn btn-block">
</form>
